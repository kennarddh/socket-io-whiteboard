<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Socket.IO whiteboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="room-list-page">
        <input type="text" id="player-name" placeholder="player name">
        <form id="create-room">
            <input type="text" id="name" placeholder="room name">
            <button>Create</button>
        </form>
        <table class="room-list">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <div class="room-page">
        <table class="member-list">
            <thead>
                <tr>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <button id="start-button" class="start-button">Start</button>
    </div>
    <div class="game-page">
        <div class="main-canvas">
            <div class="left-block">
                <div class="colors">
                    <input type="color" id="color-picker">
                </div>
                <div class="brushes">
                    <p>Stroke</p>
                    <input type="number" id="strokeLength">
                </div>
                <div class="buttons">
                    <button id="clear" type="button">Clear</button>
                </div>
            </div>
            <div class="right-block">
                <canvas id="paint-canvas" width="640" height="400"></canvas>
            </div>
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="/main.js"></script>
</body>
</html>
